<p>Template-driven form is running</p>
<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
    </div>

    <div class="A" text>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" ngModel name="Email" name="email" id="email" required >
    </div>

    <div class="A" text>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" ngModel name="password" name="psw" id="psw" required >
    </div>

    <div class="A" text>
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" ngModel name="Repeat-Password" name="psw-repeat" id="psw-repeat" required >
    </div>

    <div>
      <hr>
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    </div>
  
    <div>
      <button type="submit" class="registerbtn">Register</button>
    </div>
    
    
  </form>
